<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c3edd001f.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <aside class="left">
                <h1><a href="#">BellaÖ</a></h1>
            </aside>
            <aside class="right">
                <ul class="ul-right">
                    <li>
                        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </li>
                </ul>
                <ul class="ul-left">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Shope</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </aside>
        </nav>
    </header>
    <main>
        <section class="banner-area">
            <aside class="left">
                <div>
                    <h1>
                        <a href="#">Blog</a>
                    </h1>
                </div>
            </aside>
            <aside class="right">
                <div>
                    <h1>
                        <a href="#">Shope</a>

                </div>
            </aside>
        </section>
        <section class="post-area">
            <p class="title">BellaÖ</p>
            <h2>My Latest Posts</h2>
            <article class="post-cards">
                <div class="post">
                    <img src="https://static.wixstatic.com/media/2a1a02_8d3c13a136fd4791940e267e44a25825~mv2.jpg/v1/fill/w_307,h_230,fp_0.50_0.50,q_90,enc_auto/2a1a02_8d3c13a136fd4791940e267e44a25825~mv2.jpg"
                        alt="">
                    <div class="text-info">
                        <p>
                            <span>Admin</span>
                            <i class="fa-solid fa-crown"></i>
                        </p>
                        <p class="date">Admin Jun 17 1 min</p>
                        <h3>
                            <a href="#">2021 Face mask trends</a>
                        </h3>
                        <div class="viewer">
                            <p>
                                <i class="fa-solid fa-eye"></i>
                                123
                            </p>
                            <p>
                                345
                                <i class="fa-solid fa-heart"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="post middle-post">
                    <img src="https://static.wixstatic.com/media/2a1a02_81956f8134244232b60d0e5a4cd0526d~mv2.jpg/v1/fill/w_307,h_230,fp_0.50_0.50,q_90,enc_auto/2a1a02_81956f8134244232b60d0e5a4cd0526d~mv2.jpg"
                        alt="">
                    <div class="text-info">
                        <p>
                            <span>Admin</span>
                            <i class="fa-solid fa-crown"></i>
                        </p>
                        <p class="date">Admin Jun 17 1 min</p>
                        <h3>
                            <a href="#">2021 Face mask trends</a>
                        </h3>
                        <div class="viewer">
                            <p>
                                <i class="fa-solid fa-eye"></i>
                                123
                            </p>
                            <p>
                                345
                                <i class="fa-solid fa-heart"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="post">
                    <img src="https://static.wixstatic.com/media/2a1a02_aa003724e10a42c7bf891908a86ab49b~mv2.jpg/v1/fill/w_306,h_230,fp_0.50_0.50,q_90,enc_auto/2a1a02_aa003724e10a42c7bf891908a86ab49b~mv2.jpg"

                    <div class="text-info">
                        <p>
                            <span>Admin</span>
                            <i class="fa-solid fa-crown"></i>
                        </p>
                        <p class="date">Admin Jun 17 1 min</p>
                        <h3>
                            <a href="#">2021 Face mask trends</a>
                        </h3>
                        <div class="viewer">
                            <p>
                                <i class="fa-solid fa-eye"></i>
                                123
                            </p>
                            <p>
                                345
                                <i class="fa-solid fa-heart"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
